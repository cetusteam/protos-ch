package protos.ch;

message NodesGraph {
    optional sint32 lon_offset = 1;
    optional sint32 lat_offset = 2;
    // Parallel arrays.
    repeated uint32 new_ids = 3 [packed=true];
    repeated int64  old_ids = 4 [packed=true];
    repeated sint32 lats    = 5 [packed=true];
    repeated sint32 lons    = 6 [packed=true];
}
