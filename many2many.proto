syntax = "proto2";

package protos.ch;

message Nodes {
    repeated uint32 sources = 1 [packed=true];
    repeated uint32 targets = 2 [packed=true];
}

message Row {
    repeated uint32 data = 1 [packed=true];
}

message Matrix {
    // scale for elements in matrix.
    optional uint32 scale = 1;
    repeated Row rows = 2;
}
